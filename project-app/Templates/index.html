{% extends "layout.html" %}

{% block content %}
  <div class="jumbotron jumbo2" align="center">

    <form action="/predict" class="form" method="POST">
          <div style="display: none">
          <input id="csrf_token" name="csrf_token" type="hidden" value="1383635238.9##d8f7f433e854cc682ade261cd9bb7113a147ee29" />
          </div>
          <div class="heading">
          {% block header %}
          <h4 class="form-heading"></h4>
          {%endblock%}
          </div>

          <div class="form-group">
            <label> Dress URL</label>
            <input type="text" class="form-control" name="url" placeholder="Example: http://www.forever21.com/images/1_front_58/00131946-20.jpg">
          </div>
          <p class="help-block">
           
          <div class="form-group">
            <label for="comment">Description</label>

            <!-- <input type="text-" class="form-control" name="dress_text" placeholder="Dress Description"> -->
          </div>

          <div class="form-group">
            <label> Maximum Price</label>
            <input type="range" name="max_price" min="5" max="200" value="50" step="1" onchange="showValue(this.value)" />
            <span id="range">$50</span>
          </div>
          

          <div class="form-group">
            <label>What Aspect of the Dress Do You Want To Match</label>
            <br>
            
            <input type="range" name="weight" min="1" max="99" value="50" />

  </form>           
 
  </div> 

    <style type='text/css'>
    #ex1Slider .slider-selection {
      background: #BABABA;
      }
    </style>

    <style type='text/css'>
    .right{
    float:right;
    }

    .left{
        float:left;
    }
    </style>

    <script type="text/javascript">
    function showValue(newValue)
    {
      document.getElementById("range").innerHTML='$'+newValue;
    }
    </script>

    <script type='text/javascript' src="bower_components/modernizr/modernizr.js"></script>
    <script type='text/javascript' src="static/js/jquery.min.js"></script>
    <script type='text/javascript' src="static/js/bootstrap-slider.js"></script>
    <script type='text/javascript'>
      $('#ex1').slider({
        formatter: function(value) {
          return 'Current value: ' + value;
        }
      });
    </script>

{% endblock %}
