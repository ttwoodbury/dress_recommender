<!doctype html>
<html>
<head>
    <title>Dress Recommender - A cheaper clothing alternative</title>
    <link rel="icon" type="image/jpg" href="static/favicon.jpg">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="../static/css/bootstrap-slider.css" rel="stylesheet">



    <style>
      /*body {font-weight:bold;}*/
      body {min-height: 600px; max-height: 1400px}
      .locale-background {background-image:url(static/background.jpg); background-position: 0% 0%;opacity:.8;margin-top: -20px;}
      .theme-showcase {margin-bottom: -20px;}
      .locale-margin {}
      .navbar {margin-bottom: 0px;}
      .jumbotron {opacity: .95;margin-top: 20px; padding-top: 24px; padding-bottom: 24px;} 
      .header {font-size:90%; font-weight: bold;}
      
    </style>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" style={font-weight: "1000";font-size: "60px";}>Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://www.github.com/ttwoodbury/project-app">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://www.linkedin.com/in/tylerwoodbury">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="locale-background"><div class="locale-margin">
    <div class="container theme-showcase" role="main">
      

        <div class="jumbotron jumbo1" align="center">
            <br>
            <br>
            <h1>Dress Recommender</h1>
            <h4>Finding you a cheap alternative to the clothes you love.</h4>
            <br>
            <form action="/predict" method='POST' name="searchform" id="searchform">
        </div>
      
      
	<div id="content">{% block content %}{% endblock %}</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-slider.js"></script>


</body>
</html>
